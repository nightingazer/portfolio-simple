<header>
    <div class="overlay"></div>
    <div class="container">
        <div class="header-fragment">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="home-button">
                <app-icon icon="home"></app-icon>
            </a>
        </div>
        <div class="header-fragment">
            <ng-container *ngIf="collapseHeader(); else navLinks">
                <app-icon (click)="toggleMenu()" [icon]="showMenu() ? 'exit' : 'hamburger'"></app-icon>
            </ng-container>
        </div>
    </div>

    <div class="menu" *ngIf="showMenu()">
        <ng-container [ngTemplateOutlet]="navLinks"></ng-container>
    </div>
</header>


<ng-template #navLinks>
    <a routerLink="/technologies" routerLinkActive="active">My Tech</a>
    <a routerLink="/languages" routerLinkActive="active">My languages</a>
    <a routerLink="/resume" routerLinkActive="active">My Resum√©</a>
</ng-template>
